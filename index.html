<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cose da Fare</title>
</head>
<body>
    <!--EL per VueJS-->
    <div id="root">
        <div class="container-fluid v-100">
            <div class="row w-50 mx-auto ">
                <div class="col-12 col-md-6 col-lg-12 text-center my-3">
                    <h1><strong>TO DO LIST</strong></h1>
                    <h6><em>Lista delle cose da fare</em></h6>
                </div>
<hr>
                <!--Form per l'utente-->
                <div class="col-12 col-md-6 col-lg-12 my-3">
                    <div class="input-group mb-3">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Cosa devi fare oggi?"  
                        v-model="newTask">
                        <button 
                        class="btn btn-success" 
                        type="button" 
                        @click="addTask">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                      </div>
                </div>
                <!--Lista delle cose da fare-->
                <div class="col-12 my-3">
                    <h4 class="text-center align-items-end" v-if="!tasks.length">Hai finito le cose da fare, complimenti. Inserisci nuove cose da fare alla tua lista.</h4>
                    <ul class="list-group" v-else>
                        <li 
                        v-for="(task, index) in tasks"                                                      
                        class="list-group-item d-flex justify-content-between align-items-center bgl">
                            <strong>{{task}}</strong>
                            <button 
                            type="button" 
                            class="btn-close bgr" 
                            @click="doneTask(index)"></button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
    
</body>
</html>
