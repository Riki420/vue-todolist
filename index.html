<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cose da Fare</title>
</head>
<body>
    <div id="root">
        <div class="container w-75">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12 text-center  my-3">
                    <h1>To Do List</h1>
                </div>
                <div class="col-12 col-md-6 col-lg-12 my-3">
                    <div class="input-group mb-3">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Cosa devi fare oggi?"  
                        v-model="newTask">
                        <button 
                        class="btn btn-outline-secondary" 
                        type="button" 
                        @click="addTask">
                        Aggiungi</button>
                      </div>
                </div>
                <div class="col-12  my-3">
                    <ul class="list-group">
                        <li 
                        v-for="(task, index) in tasks"                                                      
                        class="list-group-item d-flex justify-content-between align-items-center">
                            {{task}}
                            <button type="button" class="btn-close bgr" @click="doneTask(index)"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
    
</body>
</html>
